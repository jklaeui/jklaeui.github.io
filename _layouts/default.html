<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4ff806ce9d.js" crossorigin="anonymous"></script>
{% seo %}
	 <meta name="description" content="I'm a post-doc in Economics at CREST in Paris. I use big data from the online labour market to investigate how recruiters and job seekers find (or don't find) each other.">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Fixed navigation bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <a href="{{ "/" | absolute_url }}" class="nav-title">{{ site.title | default: site.github.repository_name }}</a>
        </div>
        <div class="nav-right">
          <a href="#home">Home</a>
          <a href="#research">Research</a>
          <a href="#policy-and-tools">Policy & Tools</a>
        </div>
      </div>
    </nav>

    <!-- Main content wrapper -->
    <div class="main-wrapper">
      <!-- Left sidebar -->
      <aside class="sidebar">
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="{{ site.title }}" class="profile-photo" />
        {% endif %}

        <div class="contact-info">
          <p><a href="mailto:jeremias.klaeui@ensae.fr"><i class="fa-solid fa-paper-plane"></i> jeremias.klaeui@ensae.fr</a></p>
          <p><a href="/cv_klaeui.pdf"><i class="fa-solid fa-download"></i> Download CV</a></p>
        </div>
      </aside>

      <!-- Main content area -->
      <main class="content">
        <div id="home"></div>
        {{ content }}

        <footer>
          <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
        </footer>
      </main>
    </div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BJ035WTGEJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BJ035WTGEJ');
</script>

    {% endif %}

    <!-- Smooth scroll for anchor links -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            const navHeight = document.querySelector('.navbar').offsetHeight;
            const targetPosition = target.offsetTop - navHeight;
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        });
      });
    </script>
  </body>
</html>
